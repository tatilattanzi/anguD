<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Angu:D</title>

<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Cadastro de Pessoas</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<!-- //TODO Navbar -->
				</ul>
			</div>
		</div>
	</nav>

	<div ng-app="webapp" ng-controller="webcontroller"
		ng-init="list=[
            { id: 1, name:'Abraulino', cpf: '12345678912', idade: '22', fone: '1234' }
            ]">

		<div id="main" class="container-fluid">

			<h3 class="page-header">Cadastrar pessoa</h3>
			<div class="row">
				<div class="form-group col-md-1">
					<label for="inputId">ID</label> <input ng-model="id" type="number"
						class="form-control" id="inputId" placeholder="" />
				</div>
				<div class="form-group col-md-3">
					<label for="inputName">Nome Completo*</label> <input ng-model="name"
						type="text" class="form-control" id="inputName"
						placeholder="Digite o nome completo" />
				</div>
				<div class="form-group col-md-2">
					<label for="cpf">CPF*</label> <input ng-model="cpf" type="cpf"
						class="form-control" id="cpf" placeholder="">
				</div>
				<div class="form-group col-md-2">
					<label for="inputIdade">Idade</label> <input ng-model="idade"
						type="number" class="form-control" id="inputIdade"
						placeholder="Selecione a idade">
				</div>
				<div class="form-group col-md-4">
					<label for="inputPhone">Telefone</label> <input ng-model="fone"
						type="tel" class="form-control" id="inputPhone"
						placeholder="Digite o telefone">
				</div>
			</div>
			<div class="form-group col-md-10">
				<button ng-show="isEditing()" ng-click="update(person)" class="btn btn-success pull-right h2">Atualizar
					pessoa</button>
					<button ng-hide="isEditing()" ng-click="add()" class="btn btn-primary pull-right h2">Adicionar
					pessoa</button>
			</div>
		</div>

		<div id="main" class="container-fluid">
			<div id="top" class="row">
				<div class="col-sm-3">
					<h3 class="page-header">Cadastros</h3>
				</div>
				<div id="list" class="row">

					<div class="table-responsive col-md-12">
						<table class="table table-striped" cellspacing="0" cellpadding="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>CPF</th>
									<th>Idade</th>
									<th>Telefone</th>
									<th class="actions">Ações</th>
								</tr>
							</thead>
							<tbody>
								<!-- Lista-->
								<tr ng-repeat="person in list">

									<td>{{ person.id }}</td>
									<td>{{ person.name }}</td>
									<td>{{ person.cpf }}</td>
									<td>{{ person.idade }}</td>
									<td>{{ person.fone }}</td>

									<td class="actions"><a class="btn btn-warning btn-xs"
										ng-click="edit(person)"> Editar</a> <a ng-click="remove(person)"
										class="btn btn-danger btn-xs">Excluir</a>
								</tr>

							</tbody>
						</table>
					</div>

				</div>
				<!-- /#list -->
			</div>
			<!-- /#main -->
		</div>
		<!-- /#init-->

		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
